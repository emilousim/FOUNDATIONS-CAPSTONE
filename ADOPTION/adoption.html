    <section>
        <form id="AdoptApp" action="#" method="post">
            <fieldset>
                <legend>ADOPTION APPLICATION</legend>

                <label for="fullName">Your Name:</label>
                <input type="text" name="fullName" id="fullName" required/>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required/>

                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" required/>

                <br>
                <br>

                <label for="nameOfCat">Name of cat you'd like to adopt:</label>
                <input type="text" name="nameOfCat" id="nameOfCat" required/>         

                <br>
                <br>

                <div class="checks">
                    <p>Have you owned a cat before?</p>
                    <br>
                    <input type="checkbox" name="hadCatb4" id="hadCatb4" value="hadCatb4"> <label for="Yes">Yes</label>
                    
                    <input type="checkbox" name="hadCatb4" id="hadCatb4" value="hadCatb4"> <label for="No"> No </label>
                </div>

                <!-- <div class="Explanation"> -->
                    <label for="Explanation">Please provide deatils on how you will care for your new cat:</label><textarea name="Explanation" id="Explanation"></textarea>
                </div>
                <br>
                <br>

            </fieldset>
        </form>
